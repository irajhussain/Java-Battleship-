<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" http-equiv="Refresh" content="30">
    <title>Ship Locations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
<h1 style="background-color: grey; text-align: center">Game players!</h1>
<table id="userTable" border="solid" class="table">
</table>
<br>

<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1 style="background-color: grey; text-align: center">Ship locations</h1>
            <table id="shipTable" border="solid" class="table table-sm" width="20">
            </table>
        </div>
        <div class="col-sm">
            <h1 style="background-color: grey; text-align: center">Current status</h1>
            <table id="statusTable" border="solid" class="table">
            </table>
        </div>
        <div class="col-sm">
            <h1 style="background-color: grey; text-align: center">Salvo locations</h1>
            <table id="salvoTable" border="solid" class="table table-sm" width="20">
            </table>
            <div id="salvo_edit"></div>
            <div id="salvo">
                <button class="btn btn-primary btn-lg btn-block" , onclick="document.getElementById('sound1').play()">
                    Fire Salvo!
                </button>
            </div>
        </div>
    </div>
</div>
<audio id="sound1" src="fire.mp3" preload="auto"></audio>
<audio id="sound2" src="back-music.mp3" preload="auto" autoplay="autoplay" loop="" true></audio>

<br>
<h1 style="background-color: grey; text-align: center">Ship Details</h1>
<table id="shipDetails" border="solid" class="table table-sm">
</table>
<br>
<div id="ship_edit"></div>

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
<script src="main.js">
</script>

</html>
